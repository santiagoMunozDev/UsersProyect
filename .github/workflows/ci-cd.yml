name: CI/CD - API y Front

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-api:
    name: 🔧 Build API .NET
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🧰 Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Cambialo si es incorrecto

      - name: 📦 Restore dependencias
        run: dotnet restore ./ApiUsers/UsersApi.csproj

      - name: 🛠️ Build API
        run: dotnet build ./ApiUsers/UsersApi.csproj --no-restore

      - name: ✅ Test API (si tenés tests)
        run: dotnet test ./ApiUsers/UsersApi.csproj --no-build --verbosity normal

  build-front:
    name: 🌐 Build Front .NET
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🧰 Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Asegurate que esta versión existe (te ayudo abajo)

      - name: 📦 Restore dependencias Front
        run: dotnet restore ./Users-Front/Users-Front.csproj

      - name: 🛠️ Build Front
        run: dotnet build ./Users-Front/FUsers-Front.csproj --no-restore

      - name: ✅ Test Front (si tenés tests)
        run: dotnet test ./Users-Front/Users-Front.csproj --no-build --verbosity normal
